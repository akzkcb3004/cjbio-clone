<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CJ bio Clone</title>
  </head>
  <body>
    <header class="cj-header">
      <div class="cj-header__column">
        <img src="Mobile/Logo.png" />
      </div>
      <ul class="cj-header__column">
        <li class="cj-header__list">
          <span><a href="#">ABOUT US</a></span>
        </li>
        <li class="cj-header__list">
          <span><a href="#">INNOVATION</a></span>
        </li>
        <li class="cj-header__list">
          <span><a href="#">SOLUTION PROVIDER</a></span>
        </li>
        <li class="cj-header__list">
          <span><a href="#">PRODUCTS</a></span>
        </li>
        <li class="cj-header__list">
          <span><a href="#">NEWS</a></span>
        </li>
      </ul>
      <div class="cj-header__column">
        <i class="fas fa-search"></i>
        <i class="far fa-envelope"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="live-screen">
        <div class="live-header">
          <span>LIVE NATURAL</span>
          <span>LIVE NEW</span>
        </div>
        <div class="live-text">
          <span>Whewe Wellness And Pleeasant Meet We Are Provides</span>
          <span>Essential Value In Life</span>
        </div>
      </div>
      <div class="video-screen">
        <div class="video-screen__video">
          <video src="Video/Main.mp4" controls type="video/mp4">
            Sorry, your browser doesn't support embedded videos.
          </video>
        </div>
        <div class="video-screen__text">
          <div class="video-screen__title">
            <span>CJ BIO provides solutions that solve customers</span>
            <span>problems with our unique biotechnology.</span>
          </div>
          <div class="video-screen__more">
            <span>LEARN MORE</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
